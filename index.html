<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Youtube Playlist Viewer</title>
    <script defer src="js/xlsx.full.min.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="content">
      <h1 class="header-title">Youtube Playlist Viewer</h1>
      <div class="form">
        <input class="input" id="playlist-id-input" name="playlist-id" type="text">
        <input class="button" id="view-playlist-button" type="submit" value="View Playlist"> 
        <input class="button" id="export-playlist-button" type="submit" value="Export Playlist">
      </div>
      <div class="playlist-name"></div>
      <div class="results-wrapper">
        <div class="headers">
          <div class="attribute-name vide-position">Position</div>
          <div class="attribute-name title">Title</div>
          <div class="attribute-name description">Description</div>
          <div class="attribute-name thumbnail">Thumbnail</div>
          <div class="attribute-name video-id">Video ID<svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 72 72" width="64px" height="64px"><path d="M 43 12 C 40.791 12 39 13.791 39 16 C 39 18.209 40.791 20 43 20 L 46.34375 20 L 35.171875 31.171875 C 33.609875 32.733875 33.609875 35.266125 35.171875 36.828125 C 35.951875 37.608125 36.977 38 38 38 C 39.023 38 40.048125 37.608125 40.828125 36.828125 L 52 25.65625 L 52 29 C 52 31.209 53.791 33 56 33 C 58.209 33 60 31.209 60 29 L 60 16 C 60 13.791 58.209 12 56 12 L 43 12 z M 23 14 C 18.037 14 14 18.038 14 23 L 14 49 C 14 53.962 18.037 58 23 58 L 49 58 C 53.963 58 58 53.962 58 49 L 58 41 C 58 38.791 56.209 37 54 37 C 51.791 37 50 38.791 50 41 L 50 49 C 50 49.551 49.552 50 49 50 L 23 50 C 22.448 50 22 49.551 22 49 L 22 23 C 22 22.449 22.448 22 23 22 L 31 22 C 33.209 22 35 20.209 35 18 C 35 15.791 33.209 14 31 14 L 23 14 z"/></svg></div>
          <div class="attribute-name date-added">Date Added</div>
          <div class="attribute-name date-uploaded">Date Uploaded</div>
        </div>
        <div class="results"></div>
      </div>
    </div>
  </body>
</html>
